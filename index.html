<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kasvikirjasto</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f8ff; padding: 20px; }
  .plant-card { background: #fff; padding: 15px; margin: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  .plant-card h3 { margin: 0 0 5px 0; }
  .plant-card p { margin: 3px 0; }
</style>
</head>
<body>
<h1>Kasvikirjasto ðŸŒ¿</h1>
<div id="plants"></div>

<script>
  async function fetchPlants() {
    const response = await fetch('/plants');
    const plants = await response.json();
    const container = document.getElementById('plants');
    plants.forEach(plant => {
      const div = document.createElement('div');
      div.className = 'plant-card';
      div.innerHTML = `
        <h3>${plant.name} (${plant.species})</h3>
        <p><strong>Sijainti:</strong> ${plant.location}</p>
        <p><strong>Kastelutiheys:</strong> ${plant.watering_frequency}</p>
        <p><strong>Huomiot:</strong> ${plant.notes}</p>
      `;
      container.appendChild(div);
    });
  }

  fetchPlants();
</script>
</body>
</html>
